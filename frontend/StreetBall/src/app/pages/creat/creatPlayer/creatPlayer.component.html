<h1 style="color:tomato"  >
    StreetBall
  </h1>

    
  
<body>
  
  <div class = 'Login' style = 'text-align: center'>
    
      <form class = 'formSignin' #newPlayerForm= 'ngForm'>
          
        <div class = 'input-group'>  
              <span class = 'class'><i class="fa fa-user"></i></span>
               <input type = 'text' class = 'form-control' id = 'inputPlayerName' name = 'playerName' 
                 placeholder ="İsim" ngModel required >  
        </div>
        <br>

        <div class = 'input-group'>  
            <span class = 'class'><i class="fa fa-user"></i></span>
             <input type = 'text' class = 'form-control' id = 'inputPlayerSurname' name = 'playerSurname' 
               placeholder ="Soyisim" ngModel required >  
      </div>
      <br>

        
        <div class = 'input-group'>  
              <span class = 'class'><i class="fa fa-user"></i></span>
               <input type = 'text' class = 'form-control' id = 'inputKadi' name = 'kadi' #kadi = 'ngModel'
                 placeholder = 'Kullanıcı Adı' ngModel required>  
        </div>
        <br>

        <div class = 'input-group'>  
            <span class = 'class'><i class="fa fa-user"></i></span>
             <input type = 'text' class = 'form-control' id = 'inputİl' name = 'il' 
               placeholder ="Şehir" ngModel required >  
        </div>
              <br>
        <div class = 'input-group'>  
            <span class = 'class'><i class="fa fa-user"></i></span>
             <input type = 'text' class = 'form-control' id = 'inputİlce' name = 'ilce' 
               placeholder ="İlçe" ngModel required >  
        </div>

        <br>

        <div class = 'input-group'>  
           <span class = 'class'><i class="fa fa-user"></i></span>
            <input type = 'text' class = 'form-control' id = 'email' name = 'email' #email = 'ngModel'
              placeholder = 'E-mail' ngModel required email>  
        </div>
        <div class = 'help-block' style = color:red *ngIf = '!email.valid && email.touched'>
          E-mail is required
        </div>


        

        <br>

        <div class = 'input-group'>
            <span class = 'class'><i class="fa fa-lock"></i></span>
              <input type = 'password' class = 'form-control' name = 'password' 
              placeholder = 'Password' ngModel required>    
        </div>
        <div class = 'help-block' style = color:red *ngIf = '!password.valid && password.touched'>
          Password is required
        </div>

        

          
 
            <div class="col-sm-12" style="text-align: right ">
                <button type = 'submit' class = 'btn btn-lg btn-warning btn-block' (click) = 'savePlayer(newPlayerForm.value)' [disabled] = '!newPlayerForm.valid' >              
                    Kayıt
                  </button>
            </div>
            
            <br>
            <div class="col-sm-12" style="text-align: left">
              
                <button type = 'button' class = 'btn btn-lg btn-primary btn-block ' (click) = 'loginLink()' >    
                
                    Bunun Yerine Giriş Yap  
          
                  </button>
              
            </div>
             
  
  
          
        

     
      
      </form>  
    
  </div>

  <div>

    

  </div>
</body>
