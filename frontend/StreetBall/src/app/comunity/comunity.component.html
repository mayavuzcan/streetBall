<div class = 'container'>
  <div class = 'header'>
    <h3>Create Patient</h3>
  </div>   
  <form #newComunityForm = 'ngForm' >
    <div class = 'row'>
      <div class = 'form-group col-md-3'>
        <label for = 'inputSocialnumber'>Email*</label>
          <input class = 'form-control'  type = 'text' name = 'email' ngModel placeholder = 'Social Number' required>
      </div>
      <div class = 'form-group col-md-2'></div>
    </div>
    <div class = 'row'>  
      <div class = 'form-group col-md-3'>
        <label for = 'inputName'>Name*</label>
          <input class = 'form-control'  type = 'text' name = 'comunityName' ngModel placeholder = 'First Name' required>
      </div>
      <div class = 'form-group col-md-2'></div>
      <div class = 'form-group col-md-3'>
        <label for = 'inputLastname'>Surname*</label>
          <input class = 'form-control'  type = 'text' name = 'comunitySurname' ngModel placeholder = 'Last Name' required>
      </div>
    </div>  
   

    
    <div class = 'row'>    
      <div class = 'form-group col-md-3'></div>
      <div class = 'form-group col-md-2'></div>
      <div class = 'form-group col-md-3'>
          <label for = 'inputNote'>Note</label>
            <textarea class = 'form-control'  type = 'textarea' name = 'text' style = 'height: 100px;' ngModel placeholder = 'Note'></textarea>
        </div>
    </div>      
    <br>
    <div>
      

      <button class = 'btn btn-lg btn-primary btn-block' type = 'button' (click) = 'saveComunity(newComunityForm.value)'
      [disabled] = '!newComunityForm.valid'>&#10004; Save Changes</button>

    </div>
   
  </form>
</div>
